<head>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        form {
            background: #ffffff;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Headings */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        /* Add red asterisk for required fields */
        .required::after {
            content: " *";
            color: red;
        }

        /* Inputs & Select */
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit Button */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            let inputs = document.querySelectorAll("select");
            let isValid = true;

            inputs.forEach(input => {
                if (input.value === "" || input.value === "Choose Yes/No" || input.value === "Choose Male/Female") {
                    isValid = false;
                    input.style.border = "2px solid red"; // Highlight empty fields
                } else {
                    input.style.border = "1px solid #ccc"; // Reset valid fields
                }
            });

            if (!isValid) {
                alert("All fields are mandatory. Please fill in all required fields.");
            } else {
                document.getElementById("autismForm").submit(); // Submit only if valid
            }
        }
    </script>
</head>
<body>
